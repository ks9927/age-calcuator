<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Container -->
   <div class="container">
    <h2>Age Calculator</h2>
    <!-- Input Div -->
     <div class="input-div">
     <label for="b-day">Enter your date of birth:</label>
     <input type="date" name="b-day" id="b-day">
     </div>
     <!-- Enter div -->
      <div class="info-div">
        <button>Calculate Age</button>
        <p class="age-text">You are:</p>
      </div>
   </div>
  <script src="age.js"></script>
</body>
</html>
